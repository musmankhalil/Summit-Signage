<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to DL24 -Workspace</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Digital live 24 workspace">

    <link rel="stylesheet" href="./style/bootstrap.min.css"  crossorigin="anonymous">

     <link rel="stylesheet" type="text/css" href="./style/slick.min.css" />
<link rel="stylesheet" type="text/css" href="./style/slick-theme.min.css" />

<link rel="stylesheet" type="text/css" href="./style/style.css"></link>
<style>
@font-face {
  font-family: "some-font";
  src: url("./fonts/glyphicons-halflings-regular.eot");
  src: url("./fonts/glyphicons-halflings-regular.eot#iefix") format("embedded-opentype"),
  url("./fonts/glyphicons-halflings-regular.woff") format("woff"),
  url("./fonts/glyphicons-halflings-regular.ttf") format("truetype"),
  url("./fonts/glyphicons-halflings-regular.svg#rio") format("svg");
  font-weight: normal;
  font-style: normal;
}
</style>
  </head>
  <body>
    <div id="root" class="root">
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://rawgit.com/maciej-gurban/responsive-bootstrap-toolkit/master/dist/bootstrap-toolkit.min.js"></script>
  <script>
  (function($, document, window, viewport){
console.log('-------view poat--', viewport);
    var highlightBox = function( className ) {
        $(className).addClass('active');
    }

    var highlightBoxes = function() {
        $('.comparison-operator').removeClass('active');

        if( viewport.is("<=sm") ) {
            highlightBox('.box-1');
        }

        if( viewport.is("md") ) {
            highlightBox('.box-2');
        }

        if( viewport.is(">md") ) {
            highlightBox('.box-3');
        }
    }

    // Executes once whole document has been loaded
    $(document).ready(function() {
$("[data-toggle=tooltip]").tooltip();
        highlightBoxes();

        console.log('Current breakpoint:', viewport.current());

    });

    $(window).resize(
        viewport.changed(function(){
            highlightBoxes();

            console.log('Current breakpoint:', viewport.current());
        })
    );

})(jQuery, document, window, ResponsiveBootstrapToolkit);
  </script>
</html>
